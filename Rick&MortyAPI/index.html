<!DOCTYPE html>
<html lang="en">

<head>
    <title>Rick & Morty App</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <main id="mainContent">
        <div id="logForm">

            <h1 id="titleIndex">
                <a href="index.html">Inicio Sesion</a>
            </h1>

            <form class="loginForm" action="" method="get">

                <div class="form-group">
                    <label for="exampleInputEmail1">Email Address</label>
                    <input type="email" class="form-control" required id="emailInput" placeholder="Enter email">
                </div>

                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control" id="passInput" placeholder="Password">
                </div>

                <button type="button" class="btn btn-warning" onclick="APIinit()">Login</button>

            </form>
        </div>
    </main>

    <div id="busquedaPersonajes">

        <h3 class="elements" id="fechaActual"></h3>
        <h3 class="elements" id="nombreUser"></h3>

        <form class="loginForm" action="" method="get">

            <div class="form-group">
                <label for="buscarPersonaje">Ingrese el ID del personaje a buscar</label>
                <input type="number" class="form-control" required id="buscarPersonaje">
            </div>

            <button type="button" class="btn btn-warning" onclick="obtenerPersonajes()">Buscar</button>

            <a href="index.html">
                <button type="button" class="btn btn-danger">Cerrar Sesion</button>
            </a>

        </form>
    </div>

    <div id="personajes">

        <table id="table">
            <thead>
                <tr class="headTable">
                    <th scope="col">ID</th>
                    <th scope="col">Name</th>
                    <th scope="col">Status</th>
                    <th scope="col">Species</th>
                    <th scope="col">Type</th>
                    <th scope="col">Gender</th>
                </tr>
            </thead>

            <tbody id="tbod">
            </tbody>
        </table>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
